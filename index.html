<!DOCTYPE html>
<!-- DIG33 Internet Project Development -->

<html>
    <head>
        <title>DIG33 Project</title>
        
        <meta charset="utf-8">
        <meta name="application-name" content="DIG33 Project"/>
        <meta name="description" content="project description goes here"/>
        <meta name="author" content="19366050, 19363873"/>
        <meta name="progma" content="no-cache"/>
        <meta name="viewport" content="initial-scale=1, user-scalable=no"/>
        
        <!-- stylesheet -->
        <link rel="stylesheet" href="index.css" type="text/css"/>
    </head>
    
    <body onload="start()" onresize="resize()">
        
        <!-- div to hide page behind while loading -->
        <div id="hide"></div>
        
        <!-- firebase -->
        
        
        <!-- javascript -->
        <script src="index.js"></script>
        
        <!-- loading transparency and animation -->
        <div id="transparency" style="display:none">
            <div class="loader"></div>
        </div>
        
        <!-- disclaimer menu -->
        <div id="disclaimer" style="display:none">
            <div id="disclaimer-text">
                drinking blah
                age blah
                permission blah
            </div>
            <button class="menu-button" onclick="showLogin()">
                ACCEPT
            </button>
            <button class="menu-button" onclick="showExit()">
                DECLINE
            </button>
        </div>
        
        <!-- login menu -->
        <div id="login" style="display:none">
            <input type="text" name="username" id="login-username"
                   placeholder="USERNAME" required="">
            <input type="text" name="password" id="login-password"
                   placeholder="PASSWORD" required="">
            <button class="menu-button" onclick="showMenu()">
                LOGIN
            </button>
            <button class="menu-button" onclick="register()">
                REGISTER
            </button>
        </div>
        
        <!-- main menu -->
        <div id="menu" style="display:none">
            <div id="game-title">
                GAME TITLE
            </div>
            <button class="menu-button" onclick="playGame()">
                PLAY
            </button>
            <button class="menu-button" onclick="showScores()">
                SCOREBOARD
            </button>
        </div>
        
        <!-- scoreboard menu -->
        <div id="scores" style="display:none">
            <div id="scores-title">
                HIGH SCORES
            </div>
            <button class="menu-button" onclick="shareScores()">
                SHARE
            </button>
            <button class="menu-button" onclick="showMenu()">
                MENU
            </button>
        </div>
        
        <!-- game screen -->
        <div id="game" style="display:none">
            game goes here...
            <button class="menu-button" onclick="showQuestion()">
                MENU
            </button>
        </div>
        
        <!-- question menu -->
        <div id="question" style="display:none">
            <div id="question-text">
                If you exit now, your game will not be saved. Are you sure?
            </div>
            <button class="menu-button" onclick="showMenu()">
                YES
            </button>
            <button class="menu-button" onclick="hideQuestion()">
                NO
            </button>
        </div>
        
        <!-- exit message -->
        <div id="exit" style="display:none">
            Thanks for the visit!
            <button class="menu-button" onclick="showDisclaimer()">
                RETURN TO GAME
            </button>
        </div>
        
        <footer>
            <p>Version 0.01</p>
            <!-- Authors: Aaron Bramich (19366050),
                          Brendan O'Keefe (19363873) -->
        </footer>
    </body>
</html>
